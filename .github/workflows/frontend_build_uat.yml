name: ğŸ“¦ğŸš€ Build & deploy UAT release

permissions: write-all

on:
  push:
    branches:
      - "feature/ci-cd-ios-flow"
    paths-ignore:
      - "**.md"
      - ".vscode/"

jobs:
  git_release:
    name: Create git release for UAT app
    runs-on: ubuntu-latest
    outputs:
      new_pubspec_version: "${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }}"
    steps:
      - name: â¬‡ï¸ Checkout repository with tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ·ï¸ğŸ§ª Get latest UAT release
        id: get_latest_dev_release
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          prefix: "release/dev/"
          fallback: 0.0.1
      - name: ğŸ·ï¸ğŸ”® Get next UAT release semver version
        id: semantic_release_info
        uses: cycjimmy/semantic-release-action@v3.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_AUTOMATOR_PAT }}
        with:
          semantic_version: 19
      - name: ğŸ“ Calculate complete UAT version for next version
        id: get_new_pubspec_version
        run: |
          last_dev_release=$(echo "${{ steps.get_latest_dev_release.outputs.tag }}" | sed -E "s/release\/dev\/(.*)/\1/")
          next_pubspec_version=$(./scripts/semver.sh "$last_prod_release" "${{ steps.semantic_release_info.outputs.new_release_version }}")
          sed -Ei "s/^version: (.*)/version: $next_pubspec_version/" ./pubspec.yaml
          echo "next_pubspec_version=$next_pubspec_version" >> $GITHUB_OUTPUT
          echo "CURRENT_VERSION=$next_pubspec_version" >> $GITHUB_ENV

      - name: ğŸ”€ Push bump commit with changelog to repository
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "chore(*): bump to version ${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }} [skip ci]"
      - name: ğŸ·ï¸âœï¸ Create new UAT release tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "release/uat/${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }}"
          message: "UAT release ${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }}"
          github_token: ${{ secrets.RELEASE_AUTOMATOR_PAT }}
          tag_exists_error: false

  print_my_var:
    needs: git_release
    runs-on: ubuntu-latest
    steps:
      - name: "Print my_var"
        run: echo my_var [${{ needs.gitRelease.outputs.new_pubspec_version }}]

  analyze_before_build:
    name: ğŸ“Š Analyze before build
    uses: ./.github/workflows/analyze.yml
    secrets: inherit
    needs: git_release
    with:
      new-pubspec-version: ${{ needs.gitRelease.outputs.new_pubspec_version }}

  deployUat:
    name: Deploy UAT
    uses: ./.github/workflows/_frontend_env_build.yml
    needs: ["git_release", "analyze_before_build"]
    secrets: inherit
    with:
      android-environment-name: "Android DEV"
      android-environment-url: "https://play.google.com/console/u/0/developers/7200533445067191438/app/4975719898219218293/tracks/internal-testing"
      android-package-name: "com.quickcare.hr.dev"
      android-release-status: "completed"
      short-environment-name: "DEV"
      flavor: "dev"
      new-pubspec-version: ${{ needs.gitRelease.outputs.new_pubspec_version }}
