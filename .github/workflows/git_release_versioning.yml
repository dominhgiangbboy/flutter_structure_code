on:
  workflow_call:

jobs:
  gitRelease:
    name: Create git release for UAT app
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository with tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🏷️🧪 Get latest UAT release
        id: get_latest_dev_release
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          prefix: "release/dev/"
          fallback: 0.0.1

      - name: 🏷️🔮 Get next UAT release semver version
        id: semantic_release_info
        uses: cycjimmy/semantic-release-action@v3.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_AUTOMATOR_PAT }}
        with:
          semantic_version: 19
      - name: 📝 Calculate complete UAT version for next version
        id: get_new_pubspec_version
        run: |
          last_dev_release=$(echo "${{ steps.get_latest_dev_release.outputs.tag }}" | sed -E "s/release\/dev\/(.*)/\1/")
          next_pubspec_version=$(./scripts/semver.sh "$last_prod_release" "${{ steps.semantic_release_info.outputs.new_release_version }}")
          sed -Ei "s/^version: (.*)/version: $next_pubspec_version/" ./pubspec.yaml
          echo "CURRENT_VERSION=$next_pubspec_version" >> $GITHUB_ENV

      - name: 🔀 Push bump commit with changelog to repository
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "chore(*): bump to version ${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }} [skip ci]"
      - name: 🏷️✍️ Create new UAT release tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "release/uat/${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }}"
          message: "UAT release ${{ steps.get_new_pubspec_version.outputs.next_pubspec_version }}"
          github_token: ${{ secrets.RELEASE_AUTOMATOR_PAT }}
          tag_exists_error: false
